<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="asgard">
            <h1 id="header">Login</h1>
            <div>
                <form action="" class="form">
                    <div class="input" id="user-div">
                        <label for="username" id="user-lbl">Username or Email</label>
                        <input type="text" name="username" id="user" class="input-field">
                    </div>
                    <div class="input" style="display: none;" id="email-container">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="input-field">
                    </div>
                    <div class="input" id="pass-div">
                        <label for="Pass">Password</label>
                        <input type="password" name="Pass" id="pass" class="input-field">
                    </div>
                </form>
            </div>
            <div class="forgot">
            <span>Forgot Password?</span></div>
            <button class="button" id="btn" onclick="button_click()">Sign in</button>
        </div>
        <div class="socials">
            <div>
                <div class="line"></div>
                <p class="socials_text" id="socials_text">Login with social accounts</p>
                <div class="line"></div>
            </div>
            <div class="icons">
                <ion-icon name="logo-google"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-github"></ion-icon>
            </div>
        </div>
        <div class="sign_up">
            <span class="text">Don't have an account? </span>
            <span class="link">Sign Up</span>
        </div>
        <div class="sign_in">
            <span class="text">Already have an account? </span>
            <span class="link_L">Login</span>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
